name: JOSS Paper Build

on:
  push:
  pull_request:

jobs:
  paper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pandoc and full LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-full

      - name: Build PDF
        run: |
          mkdir -p paper
          pandoc paper/paper.md \
            --pdf-engine=xelatex \
            --citeproc \
            --bibliography=paper/reference.bib \
            -o paper/paper.pdf

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: paper
          path: paper/paper.pdf
